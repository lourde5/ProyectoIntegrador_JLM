<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>

                <div class="form-group">
                    <label for="numero">Porcentaje:</label>
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="skill.numero" required>
                </div>

                <button class="btn btn-info">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>
