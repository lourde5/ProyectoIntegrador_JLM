<div class="row">
    <div>
        <h1>Skills</h1> <button type="button" routerLink="/newskill" class="boton btn btn-success" *ngIf="isLogged">
            +
        </button>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-3 skill" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.numero)"
            [radius]="100"
            [showTitle]="true"
            [title]="(skill.nombre)" 
            [titleFontSize]="'34'"
            [titleFontWeight]="'800'" 
            [titleColor]="'rgb(212, 212, 212)'" 
            [showUnits]="false" 
            [showSubtitle]="false"
            [outerStrokeWidth]="14" 
            [innerStrokeWidth]="5" 
            [outerStrokeColor]="'#8DD2C8'" 
            [innerStrokeColor]="'#56978E'"
            [animation]="true" 
            [animationDuration]="800">
        </circle-progress>

        <button *ngIf="isLogged" class="btn btn-success" routerLink="/editskill/{{skill.id}}">Editar</button>

        <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(skill.id)">Borrar</button>
    </div>

</div>
