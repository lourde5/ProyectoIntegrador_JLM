<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Nombre</label>
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            </form>
  
            </div>
