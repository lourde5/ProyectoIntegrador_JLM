<div class="container" *ngIf="editEdu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Título:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="editEdu.nombreE" required>
                </div>

                <div class="form-group">
                    <label for="aniosE">Años:</label>
                    <input type="text" class="form-control" id="aniosE" name="aniosE" [(ngModel)]="editEdu.aniosE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Nombre de la empresa/institución:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="editEdu.descripcionE" required>
                </div>

                <button class="btn btn-info">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>
