<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>

                <div class="form-group">
                    <label for="aniosE">Años trabajados:</label>
                    <input type="text" class="form-control" id="aniosE" name="aniosE" [(ngModel)]="expLab.aniosE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripción del puesto de trabajo:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>

                <button class="btn btn-info">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>
